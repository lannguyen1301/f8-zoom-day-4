<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
    <h1>Register</h1>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <div class="form-group">
            <label for="name">Display Name</label>
            <input type="text" name="name" id="name" maxlength="20" minlength="5" pattern="[A-Za-z0-9]+" size="30"
                placeholder="Enter your Name" required autocomplete="on" spellcheck="false" readonly autofocus>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="on" spellcheck="false" inputmode="email">
        </div>
        <div class="form-group">
            
        </div>
    </form>
</body>

</html>
