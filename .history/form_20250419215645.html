<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
    <h1>Register</h1>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post" autocomplete="off">
        <div class="form-group">
            <label for="name">Display Name</label>
            <input type="text" name="name" id="name" maxlength="20" minlength="5" pattern="[A-Za-z0-9]+" size="30"
                placeholder="Enter your Name" required autocomplete="on" spellcheck="false" readonly autofocus>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="on" spellcheck="false" inputmode="email"
                onchange="alert('Email của bạn đã thay đổi!')">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your number" required
                pattern="^\+?[0-9]{10,15}$" maxlength="15" minlength="10" autocomplete="tel"
                onchange="alert('Số điện thoại của bạn đã thay đổi!')" inputmode="tel">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" readonly required
                maxlength="20" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"
                autocomplete="current-password" autofocus spellcheck="false">
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password"
                placeholder="Vui lòng nhập lại mật khẩu" required autocomplete="new-password" maxlength="20"
                minlength="8">
        </div>

        <div class="form-group">
            <label for="gender"> Giới tính</label>
            <input type="radio" name="gender" id="male" value="male" required autofocus checked>
            <label for="male">Man</label>
            <input type="radio" name="gender" id="female" value="female" required autofocus>
            <label for="female">Feman</label>
            <input type="radio" name="gender" id="other" value="other" required autofocus>
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday" required autocomplete="bday-day" min="1900-01-01" max="">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your address">
        </div>
    </form>
</body>

</html>
